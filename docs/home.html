<!DOCTYPE html>
<html>
    <head>
        <title>API Reference - Nullpointer Works</title>
     	<meta charset="utf-8"/>
    	<link rel="stylesheet" type="text/css" href="css/home.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    	<!-- highlighter library -->
    	<link rel="stylesheet" href="../lib/highlighter/styles/default.css"/>
    	<script type="text/javascript" src="../lib/highlighter/highlight.pack.js"></script>
    	<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <!-- header -->
        <div class="row btn-group">
            <button class="button" onclick="">Core</button>
            <button class="button" onclick="">Graphics</button>
            <button class="button" onclick="">Math</button>
            <button class="button" onclick="">Util</button>
            <button class="button" onclick="">Game</button>
            <button class="button" onclick="">J2D</button>
        </div>
        <!-- core library -->
        <div id="lib-core" class="library">
            <div class="row interlude">
                libnpw-core 1.0.x
            </div>
            <div class="row">
                <div class="column left">
                    <div id="packages" class="section">
                        <div class="header">Packages</div>
                        <button>core</button><br/>
                        <button>core.buffer</button><br/>
                        <button>core.buffer.abstracts</button><br/>
                        <button>core.buffer.concurrency</button><br/>
                    </div>
                </div>
                <div class="column right">
                    Overview
                </div>
            </div>
        </div>
        <!-- graphis library -->
        <div id="lib-graphics" class="library">
            <div class="row interlude">
                libnpw-graphics 1.0.x
            </div>
            <div class="row">
                <div class="column left">
                    <div id="packages" class="section">
                        <div class="header">Packages</div>
                        <button>graphics</button><br/>
                        <button>graphics.colormodel</button><br/>
                        <button>graphics.font</button><br/>
                        <button>graphics.gui</button><br/>
                        <button>graphics.gui.awt</button><br/>
                        <button>graphics.gui.elements</button><br/>
                        <button>graphics.gui.interfaces</button><br/>
                        <button>graphics.image</button><br/>
                        <button>graphics.image.io</button><br/>
                        <button>graphics.render.geometry</button><br/>
                        <button>graphics.render.rasterizer</button><br/>
                    </div>
                </div>
                <div class="column right">
                    Overview
                </div>
            </div>
        </div>
        <!-- math library -->
        <div id="lib-math" class="library">
            <div class="row interlude">
                libnpw-math 1.0.x
            </div>
            <div class="row">
                <div class="column left">
                    <div id="packages" class="section">
                        <div class="header">Packages</div>
                        <button>math</button><br/>
                        <button>math.complex</button><br/>
                        <button>math.geometry</button><br/>
                        <button>math.interpolate</button><br/>
                        <button>math.matrix</button><br/>
                        <button>math.random</button><br/>
                        <button>math.vector</button><br/>
                    </div>
                </div>
                <div class="column right">
                    Overview
                </div>
            </div>
        </div>
        <!-- utility library -->
        <div id="lib-util" class="library">
            <div class="row interlude">
                libnpw-util 1.0.x
            </div>
            <div class="row">
                <div class="column left">
                    <div id="packages" class="section">
                        <div class="header">Packages</div>
                        <button>util</button><br/>
                        <button>util.classloader</button><br/>
                        <button>util.file</button><br/>
                        <button>util.log</button><br/>
                        <button>util.pack</button><br/>
                        <button>util.pattern</button><br/>
                        <button>util.sorting</button><br/>
                        <button>util.threading</button><br/>
                        <button>util.timing</button><br/>
                    </div>
                </div>
                <div class="column right">
                    Overview
                </div>
            </div>
        </div>
        <!-- game library -->
        <div id="lib-game" class="library">
            <div class="row interlude">
                libnpw-game 1.0.x
            </div>
            <div class="row">
                <div class="column left">
                    <div id="packages" class="section">
                        <div class="header">Packages</div>
                        <button>game</button><br/>
                        <button>game.event</button><br/>
                        <button>game.system</button><br/>
                    </div>
                </div>
                <div class="column right">
                    Overview
                </div>
            </div>
        </div>
        <!-- j2d library -->
        <div id="lib-j2d" class="library">
            <div class="row interlude">
                libnpw-j2d 1.0.x
            </div>
            <div class="row">
                <div class="column left">
                    <div id="packages" class="section">
                        <div class="header">Packages</div>
                        <button>j2d</button><br/>
                        <button>j2d.engine</button><br/>
                        <button>j2d.engine.shader</button><br/>
                    </div>
                </div>
                <div class="column right">
                    Overview
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function showElement(el)
            {
                var elem = document.getElementById(el);
                elem.style.display = 'block';
            }
        </script>
    </body>
</html>
