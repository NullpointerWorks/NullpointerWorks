<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
	function obfuscator()
	{
		var s="nbjmup;ovmmqpjoufsxpsltApvumppl/dpn";
		var m=""; 
		for (i=0; i<s.length; i++) 
		{
			if (s.charCodeAt(i) == 28){m+= '&';}
			else if (s.charCodeAt(i) == 23) {m+= '!';}
			else {m+=String.fromCharCode(s.charCodeAt(i)-1);}
		}
		var to = document.createElement("a");
		to.href = m;
		to.click();
	}
	function openSrc(url, title)
	{
	    document.getElementById('contentiframe').src = url;
	    if (title != undefined)
	    	document.title = title + " - Nullpointer Works";
	    else
	    	document.title = "Nullpointer Works";
	}
	function openAPI(url, title)
	{
	    openSrc("https://nullpointerworks.github.io/NullpointerWorksAPI/"+url, title);
	}
	window.onload = function()
	{
		openSrc('sub/home/home.html', undefined);
	}
</script>
