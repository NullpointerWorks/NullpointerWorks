<!DOCTYPE html>
<html>
<head>
	<title>Nullpointer Works</title>
 	<meta charset="utf-8"/>
 	<meta name="description" content="Nullpointer Works project page"/>
	<meta name="keywords" content="java,game,app,null*,nullpointer,works,nullpointerworks"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="author" content="Nullpointer"/>
 	<link rel="icon" href="img/favicon.gif"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/iframe.css"/>
	<link rel="stylesheet" type="text/css" href="css/menu.css"/>
</head>
<body>
	<div class="main">
		<!-- side bar code -->
		<div class="menupane">
			<!-- logo/home -->
			<div class="logo" onclick="openSrc('sub/home/home.html', undefined);">
				<img src="img/nullstar-logo.gif"></img>
			</div>
			<!-- navigation -->
			<div class='cssmenu'>
				API Reference<br/>
				<a href='#' onclick="openSrc('https://nullpointerworks.github.io/NullpointerWorksAPI/core/module-core.html', 'Module Core');">core</a><br/>
				<a href='#' onclick="openSrc('', 'Module Game');">game</a><br/>
				<a href='#' onclick="openSrc('', 'Module Math');">math</a><br/>
				<a href='#' onclick="openSrc('', 'Module Util');">util</a><br/>
				<a href='#' onclick="openSrc('', 'Module Color');">color</a><br/>
			</div>
		</div>
		<!-- iframe content pane -->
		<div class="iframepane">
			<iframe class="iframe" id="contentiframe"></iframe>
		</div>
	</div>
</body>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/string.js" type="text/javascript"></script>
<script src="js/menu.js" type="text/javascript"></script>
<script>
	function openSrc(url, title)
	{
	    document.getElementById('contentiframe').src = url;
	    if (title != undefined)
	    	document.title = title + " - Nullpointer Works";
	    else
	    	document.title = "Nullpointer Works";
	}
	window.onload = function()
	{
		openSrc('sub/home/home.html', undefined);
	}
</script>
</html>
